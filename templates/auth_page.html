<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=900px, initial-scale=1.0" />
  <title>Login</title>

  <!-- âœ… Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("{{ url_for('static', filename='images/bg1.jpeg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    form {
      width: 450px;
      height: auto;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    h1, h2, h6 {
      text-align: center;
      color: navy;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: center;
    }

    li {
      color: yellow;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h1>Hospital Management System</h1>
    <h6><i>Authenticity form for patients</i></h6>
    <h2>Login</h2>
    <br>

    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control">

    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control">

    <div class="d-flex justify-content-between gap-2 mt-3">
  <button type="submit" name="action" value="Login" class="btn btn-primary">Login</button>
  <button type="submit" name="action" value="Create User" class="btn btn-success">Create User</button>
  <button type="submit" name="action" value="Change Password" class="btn btn-warning">Change Password</button>
</div>

  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

</body>
</html>
